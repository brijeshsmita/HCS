server.port = 9123

spring.datasource.url= jdbc:mysql://localhost:3306/healthcaresystem
spring.datasource.username= root
spring.datasource.password= 

#hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true
entitymanager.packagesToScan: com.cg.healthcaresystembootmvc.dto

spring.profiles.active=production

#Logger
logging.level.com.cg.healthcaresystembootmvc.controller=TRACE
server.error.whitelabel.enabled=false

#Mailer
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=lifelinehealthcaresystem
spring.mail.password=hcsadmin

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true
