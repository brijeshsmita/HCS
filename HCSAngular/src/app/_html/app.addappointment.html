<table border="1">
        <tr>
            <th>Center Id</th>
            <th>Center Name</th>
            <th>Contact Number</th>
            <th>Address</th>
            <th></th>
        </tr>
        <tr *ngFor="let center of centerList">       
            <td>{{center.centerId}}</td>
            <td>{{center.centerName}}</td>
            <td>{{center.centerContactNo}}</td>
            <td>{{center.centerAddress}}</td>
            <td><input type="submit" value="Select" (click)="selectCenter(center)"></td>
        </tr>
    </table> 

    <table border="1">
            <tr>
                <th>Test Id</th>
                <th>Test Name</th>
                <th></th>
            </tr>
            <tr *ngFor="let test of testList">       
                <td>{{test.testId}}</td>
                <td>{{test.testName}}</td>
                <td></td>
            </tr>
        </table>
